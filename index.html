<!doctype html>
<html>
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- TITLE -->
<title>Figure Examples</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/dist/reset.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/dist/reveal.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/dist/theme/white.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/5.11.2/css/font-awesome.min.css">
<link rel="stylesheet" href="https://unpkg.com/reveal.js-copycode@1.0.1/plugin/copycode/copycode.css">

<!-- Theme used for syntax highlighting of code -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/dist/reveal.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/plugin/notes/notes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.0.2/plugin/math/math.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script src="https://unpkg.com/reveal.js-copycode@1.0.1/plugin/copycode/copycode.js"></script>


<link rel="stylesheet/less" type="text/css" href="assets/css/styles.less" />

  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="collapse-heating/slide.md"></section>
        <section data-markdown="decoding-images/slide.md"></section>
        <section data-markdown="orion-observe/slide.md"></section>
        <section data-markdown="storytelling-triangle/slide.md"></section>
        <section data-markdown="three-body/slide.md"></section>
        <section data-markdown="vg-composability/slide.md"></section>
        <section data-markdown="vg-kh-evolve/slide.md"></section>
        <section data-markdown="vg-kh-path/slide.md"></section>
        <section data-markdown="vg-kh-selection/slide.md"></section>
        <section data-markdown="vg-particle-registration/slide.md"></section>
        <section data-markdown="vg-registration/slide.md"></section>
        <section data-markdown="vg-transformations/slide.md"></section>
      </div>
    </div>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        fragments: true,
        fragmentInURL: true,
		    hash: true,
        width: 1024,
        height: 768,
        margin: 0.02,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath, CopyCode],
        dependencies: [
            { src: 'https://cdn.jsdelivr.net/npm/reveald3/reveald3.js'}
        ],
		keyboard: {
		},
        center: false,
        transition: 'none',
        backgroundTransition: 'none',
        reveald3: {
            runLastState: false
        }
    });
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
  </body>
</html>
